<div class="panel panel-default">
    <div class="panel-body">
      <form id="notes-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">

  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="course">Course:</label>
            <input
              type="text"
              id="course"
              class="form-control"
              size="120"
              max="255"
              name="course"
              [ngModel]="notes?.course"
            />
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="week">Week:</label>
              <input
                type="text"
                id="week"
                class="form-control"
                size="120"
                max="255"
                name="week"
                [ngModel]="notes?.week"
              />
            </div>
          </div>

          <div class="col-sm-12 form-group">
            <label for="note">Note:</label>
            <input
              type="text"
              id="note"
              class="form-control"
              size="120"
              max="120"
              name="note"
              [ngModel]="notes?.note"
              required
              #title="ngModel"
            />
          </div>
        </div>
  

        
        <div *ngIf="!f.valid" class="alert alert-danger">
          The note is a required field.
        </div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
