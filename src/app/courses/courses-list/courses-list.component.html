<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <h2 class="title pad-left-right">Courses</h2>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <div
          class="glyphicon glyphicon-search input-group-addon"
         
        ></div>
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Course</a>
        </div>
      </div>
    </div>

  </div>
  <div class="row panel-body">
    <div class="col-md-12">
      <app-courses-item
        *ngFor="let course of courses"
        [courseItem]="course"
      ></app-courses-item>
    </div>
  </div>
</div>
